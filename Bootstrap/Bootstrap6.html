<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style type="text/css">

</style>
<body>
<form action="#" class="form-groub container" style="margin-left: 0px">
<div class="w-25 font-weight-bold">
  
    <div>
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" id="first_name" class="form-control" />
    </div>

    <div>
        <label for="last_name">Last name:</label>
        <input type="text" name="last_name" id="last_name" class="form-control" />
    </div>
    
    <div class="custom-control custom-radio custom-control-inline">


                	

        	<input type="radio" name="gender" value="male" class="custom-control-input" id="rd_male" />
        	<label class="custom-control-label" for="rd_male">male</label>

        </div>
        <div class="custom-control custom-radio custom-control-inline">
        
        		
        	<input type="radio" name="gender" value="female" class="custom-control-input" id="rd_fmail" />
        	<label class="custom-control-label" for="rd_fmail">female</label>

    </div>



    
    <div>
        <label for="birth_date">Date of birth:</label>
        <input type="date" name="birth_date" id="birth_date" class="form-control"/>
    </div>
    <input type="submit" value="Add" class="btn btn-primary" />
</form>
</div>

</body>
</html>
